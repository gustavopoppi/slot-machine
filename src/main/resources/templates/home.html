<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
			<div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>
							
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				<div class="card-header alert-dark" th:text="${}">Nome do produto</div>
				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8  mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:if="${} != null" th:text="${}">200,99</span></div>
								<div class="col-md-7">Data da entrega: <span th:text="${}">10/02/2020</span></div>
							</div>
							
							<div>Produto</div>
							<div> <input class="form-control" th:value="${}" value="url do produto"/></div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${}">descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
