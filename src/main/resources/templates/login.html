<html>
<meta charset="UTF-8"/>
<head th:replace="~{base :: head('Login')}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Login')}"></div>

		<div class="card mb-3">
			<form th:action="@{/login}" class="card-body" method="post">
				<div class="form-group">
					<label for="username">Usuário</label>
					<input name="username" class="form-control" placeholder="usuário"/>
				</div>
				
				<div class="form-group">
					<label for="password">Senha</label>
					<input type="password" name="password" class="form-control" placeholder="senha"/>
				</div>

				<div class="mt-3">
					<button class="btn btn-primary" type="submit">Login</button>
					<a class="btn btn-secondary" th:href="@{/user/form}">Cadastrar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
